<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result-box">
        <h2 class="result__title">Your Result</h2>
        <div class="result__precentage">
          <div>
            <strong>76</strong>
            <span>of 100</span>
          </div>
        </div>
        <div class="result__feadback">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-box">
        <h2 class="summary__title">Summary</h2>
        <div class="summary__list">
          <div class="summary__list-item summary__list-item--red">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" />
            <p>Reaction</p>
            <span><strong>80</strong> / 100</span>
          </div>
          <div class="summary__list-item summary__list-item--yellow">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory" />
            <p>Memory</p>
            <span><strong>61</strong> / 100</span>
          </div>
          <div class="summary__list-item summary__list-item--green">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            <p>Verbal</p>
            <span><strong>80</strong> / 100</span>
          </div>
          <div class="summary__list-item summary__list-item--blue">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            <p>Visual</p>
            <span><strong>72</strong> / 100</span>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://www.linkedin.com/in/karem-shabana/"
        >Karem Shabana</a
      >.
    </div>
  </body>
</html>
